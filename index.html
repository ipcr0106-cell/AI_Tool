// ============================================================
// Rendering
// ============================================================
function getPricingBadge(pricing) {
    if (!pricing) return "";
    const p = pricing.toLowerCase();
    if (p.includes("free") && !p.includes("freemium") && !p.includes("paid"))
        return '<span class="badge badge-free">ë¬´ë£Œ</span>';
    if (p.includes("freemium"))
        return '<span class="badge badge-freemium">ë¶€ë¶„ìœ ë£Œ</span>';
    return '<span class="badge badge-paid">ìœ ë£Œ</span>';
}

function getInitials(name) {
    return name.replace(/[^a-zA-Zê°€-í£]/g, "").substring(0, 2).toUpperCase() || name.substring(0, 2);
}

function iconHTML(tool, size) {
    const s = size || 52;
    const local = localLogos[tool.name];
    if (local) {
        return `<img src="${local}" alt="${tool.name}" style="width:${s}px;height:${s}px;" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'"><div class="fallback" style="display:none;background:${tool.color};width:${s}px;height:${s}px;">${getInitials(tool.name)}</div>`;
    }
    if (tool.logo) {
        const fallbackLocal = local ? `this.src='${local}'` : `this.style.display='none';this.nextElementSibling.style.display='flex'`;
        return `<img src="${tool.logo}" alt="${tool.name}" style="width:${s}px;height:${s}px;" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'"><div class="fallback" style="display:none;background:${tool.color};width:${s}px;height:${s}px;">${getInitials(tool.name)}</div>`;
    }
    return `<div class="fallback" style="background:${tool.color};width:${s}px;height:${s}px;">${getInitials(tool.name)}</div>`;
}

function renderFilterBar() {
    const bar = document.getElementById("filterBar");
    let html = '<button class="filter-btn active" data-cat="all" onclick="scrollToCategory(\'all\')">ì „ì²´ â†‘</button>';
    categories.forEach(c => {
        html += `<button class="filter-btn" data-cat="${c.id}" onclick="scrollToCategory('${c.id}')">${c.icon} ${c.name}</button>`;
    });
    bar.innerHTML = html;
}

function scrollToCategory(catId) {
    // Update active state
    document.querySelectorAll(".filter-btn").forEach(btn => {
        btn.classList.remove("active");
        if (btn.dataset.cat === catId) btn.classList.add("active");
    });

    if (catId === "all") {
        window.scrollTo({ top: 0, behavior: "smooth" });
        return;
    }

    const el = document.getElementById("cat-" + catId);
    if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
}

// Highlight active category on scroll
function updateActiveOnScroll() {
    const sections = document.querySelectorAll(".category-section");
    let current = "all";
    sections.forEach(sec => {
        const rect = sec.getBoundingClientRect();
        if (rect.top <= 200) current = sec.id.replace("cat-", "");
    });
    document.querySelectorAll(".filter-btn").forEach(btn => {
        btn.classList.remove("active");
        if (btn.dataset.cat === current) btn.classList.add("active");
    });
}
window.addEventListener("scroll", updateActiveOnScroll, { passive: true });

function filterTools() { renderGrid(); }

function renderGrid() {
    const container = document.getElementById("mainContainer");
    const search = document.getElementById("searchInput").value.toLowerCase();
    let html = "";

    categories.forEach(cat => {
        const catTools = tools.filter(t => {
            if (t.category !== cat.id) return false;
            if (search && !t.name.toLowerCase().includes(search) && !t.identity.toLowerCase().includes(search)) return false;
            return true;
        });
        if (catTools.length === 0) return;

        html += `<div class="category-section" id="cat-${cat.id}">`;
        html += `<div class="category-title ${cat.css}">${cat.icon} ${cat.name} <span style="font-size:0.8rem;color:#aeaeb2;font-weight:400;margin-left:auto;">${catTools.length}ê°œ</span></div>`;
        html += `<div class="tool-grid">`;
        catTools.forEach((tool, idx) => {
            html += `
                <div class="tool-card" onclick="openModal('${cat.id}', ${idx})">
                    ${getPricingBadge(tool.pricing)}
                    <div class="tool-icon">${iconHTML(tool)}</div>
                    <div class="tool-name">${tool.name}</div>
                </div>`;
        });
        html += `</div></div>`;
    });

    if (!html) html = '<div style="text-align:center;padding:60px;color:#aeaeb2;">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
    container.innerHTML = html;
}

function openModal(catId, idx) {
    const catTools = tools.filter(t => t.category === catId);
    const tool = catTools[idx];
    if (!tool) return;
    const cat = categories.find(c => c.id === catId);

    let badgeClass = "badge-freemium", badgeText = "ë¶€ë¶„ìœ ë£Œ";
    const p = (tool.pricing || "").toLowerCase();
    if (p.includes("free") && !p.includes("freemium") && !p.includes("paid")) { badgeClass = "badge-free"; badgeText = "ë¬´ë£Œ"; }
    else if (!p.includes("freemium") && (p.includes("paid") || p === "ìœ ë£Œ")) { badgeClass = "badge-paid"; badgeText = "ìœ ë£Œ"; }

    let html = `
        <div class="modal-header">
            <div class="modal-icon">${iconHTML(tool, 60)}</div>
            <div class="modal-title-area">
                <h2><a href="${tool.url}" target="_blank" rel="noopener noreferrer">${tool.name}</a></h2>
                <div class="modal-identity">${cat.icon} ${cat.name} Â· ${tool.identity}</div>
                <span class="modal-badge ${badgeClass}">${badgeText}</span>
            </div>
        </div>
        <div class="modal-section">
            <div class="modal-section-title">âœ… ê°•ì </div>
            <div class="modal-section-content strength">${tool.strength}</div>
        </div>
        <div class="modal-section">
            <div class="modal-section-title">âš ï¸ ì•½ì </div>
            <div class="modal-section-content weakness">${tool.weakness}</div>
        </div>`;

    if (tool.plan) html += `
        <div class="modal-section">
            <div class="modal-section-title">ğŸ’° ìš”ê¸ˆì œ</div>
            <div class="pricing-box">${tool.plan}</div>
        </div>`;

    if (tool.prompt) html += `
        <div class="modal-section">
            <div class="modal-section-title">ğŸ’¡ í”„ë¡¬í”„íŠ¸ ì˜ˆì‹œ</div>
            <div class="prompt-box">${tool.prompt}</div>
        </div>`;

    document.getElementById("modalContent").innerHTML = html;
    document.getElementById("modalOverlay").classList.add("active");
}

function closeModal(e) {
    if (e.target === document.getElementById("modalOverlay"))
        document.getElementById("modalOverlay").classList.remove("active");
}

document.addEventListener("keydown", e => {
    if (e.key === "Escape") document.getElementById("modalOverlay").classList.remove("active");
});

renderFilterBar();
renderGrid();
</script>
